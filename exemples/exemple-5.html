<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Exemple 5</title>
	<script src="jquery.js"></script>
	<script>
		$(function() {
			const action = function() {
				$('div')
					.animate({height:60,width:150},1000)
					.animate({top:300,left:500},2000)
					.animate({top:700,left:120,height:150,width:40},2000)
					.animate({top:30,left:30,height: 30,width:30},1500,action);
			};
			action();
		});
	</script>
	<style>
		div {
			background: crimson;
			height: 30px;
			left: 30px;
			position: absolute;
			right: 30px;
			width: 30px;
		}
	</style>
</head>
<body>
	<h1>Exemple 5</h1>
	<div></div>
</body>
</html>
