<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jQuery : Exercice 19</title>
		<link rel="stylesheet" href="../src/styles.css">
    <script src="../jquery.js"></script>
		<script>
      /*********************************
      ***********PRESENTATION***********
      **********************************
        Dans l'exercice précédent, nous avons gérer l'affichage et le masquage des éléments. Il est possible de gérer cela de façon plus élaborée en modifiant l'opacité :
        _ fadeIn() : affiche l'élément progressivement.
        _ fadeOut() : masque l'élément progressivement.
        _ fadeTo() : modifie l'opacité de l'élément.
        _ fadeToggle() : affiche ou masque l'élément progressivement.
      */

      /**********************************
      *************EXERCICES*************
      ***********************************
        Reprenez le code de l'exercice précédent.
        À la fin du chargement du document, prévoyez le script suivant :
        Quand l'utilisateur survole une image, les autres images ont une opacité réduite. Quand le survol cesse, toutes les images reviennent à l'opacité de départ.

        Utilisez les méthodes mouseenter(), mouseleave() et fadeTo().
      */
     const time = 300;
      $(function() {
        $('img')
          .mouseenter(function() {
            console.log('action');
            let cible = $(this).attr('id');
            $('img:not(#' + cible + ')').fadeTo(time,0.3);
          })
          .mouseleave(function() {
            $('img').fadeTo(time,1);
          });
      });
      </script>
          <style>
            .conteneur {
              display: flex;
              width: 100%;
            }
      
            .conteneur div{
              flex-basis: 33.333%;
            }
      
            img {
              width: 300px;
            }
          </style>
  	</head>
  	<body>
      <div class="conteneur">
        <div>
          <img id="image1" src="paysage-1.jpg" alt="Paysage">
        </div>
        <div>
          <img id="image2" src="paysage-2.jpg" alt="Paysage">
        </div>
        <div>
          <img id="image3" src="paysage-3.jpg" alt="Paysage">
        </div>
      </div>
  		<noscript>
  			<p>Veuillez activer JavaScript</p>
  		</noscript>
  	</body>
  </html>
